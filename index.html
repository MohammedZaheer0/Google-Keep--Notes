<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google Keep Notes</title>
</head>
<body>
    <div class="container">
        <div id="navbar">
            <div id="navbar-left">
                <h1 id="google">Google Keep Notes</h1>
            </div>

            <div id="navbar-middle">
                <h2 id="greeting"><span>Thanks</span> <span id="for">For</span> <span>Comming</span> <span id="arrow">&rightarrow;</span> <span>Visit</span> <span id="again">Again</span></h2>
            </div>

            <div id="navbar-right">
                <button id="navbar-btn">Reset &ThinSpace;All &ThinSpace;Notes</button>
            </div>
        </div>


        <div id="bottomdiv">
            <div id="bottomdivleft">
                <h2>Create New Notes</h2>
                <textarea name="title" id="title" cols="30" rows="10" placeholder="Enter Note Title Here"></textarea>
                <textarea name="content" id="content" cols="30" rows="10" placeholder="Enter Content Here"></textarea>
                <button id="save">Save Here!</button>
            </div>

            <div id="bottomdivright"></div>

        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
